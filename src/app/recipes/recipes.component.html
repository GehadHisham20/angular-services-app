<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (recipeSelected)="onRecipeSelected($event)"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selectedReicpeDetails; else noSelectedRecipe"
      [recipe]="selectedReicpeDetails"
    ></app-recipe-detail>
    <ng-template #noSelectedRecipe> please select a Recipe</ng-template>
  </div>
</div>
